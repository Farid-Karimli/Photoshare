<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
    <h4>Photos of {{ album[0] }}</h4>
    {% if photos %}
        {% for photo in photos %}
                {# album = name,created,cover_img #}
                {# photo = picture_id, imgdata, caption #}
            <div>
                <img src='data:image/jpg;base64, {{ base64.b64encode(photo[1]).decode("ascii") }}' width="100px" height="100px"/>
                <p>{{ photo[2] }}</p>
            </div>


        {% endfor %}
        <p><a href="/upload/{{ album_id }}"> Add more </a></p>
    {% else %}
        <h2> There are no photos in this album yet. <a href="/upload/{{ album_id }}"> Add some </a> </h2>
    {% endif %}
</body>
</html>
