<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tag</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}" />
    
    </head>

    <body>
        <header>
            <div id="logo">
                <img src="{{ url_for('static',filename='camera.png') }}" alt="" width="50px" height="50px"/>
                <h1>Photoshare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href='/'>Home</a></li>
                    <li><a href='/explore'>Explore</a></li>
                    <li><a href='/albums'>My albums</a></li>
                    <li><a href='/friends'>Friends</a></li>
                    <li><a href='/profile'>Profile</a></li>
                    {%  if not need_login %}
                        <li><a href='/logout'>Logout</a></li>
                    {%  endif %}
                </ul>
            </nav>
        </header>

        <h2>Photos with tag {{ tag_txt }}</h2>

        {% if photos %}
            <div id="photos-view">
                {% for photo in photos %}
                <div id="photo">
                    <a href="/album/{{ photo[6] }}/photo/{{ photo[1] }}"><img src='data:image/jpg;base64, {{ base64.b64encode(photo[4]).decode("ascii") }}' width="100px" height="100px"/></a>
                    <p>{{ photo[5] }}</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <h2> There is no photos with this tag. </h2>
        {%  endif %}


    </body>

</html>
