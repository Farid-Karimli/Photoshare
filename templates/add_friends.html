<!DOCTYPE html>
<html>
    <head>
        <title>Add a friend!</title>
    </head>
<body>
<style>
 
 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<div id="search">
    <form method="post" action="{{ url_for('add_friends') }}">
        <p>Search You Friend on Photoshare</p>
        <input type='text' name='name' id='name' placeholder='Friend Name'/><br/>
        <input type="submit" />
    </form>
 </div>
<table>
  <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
